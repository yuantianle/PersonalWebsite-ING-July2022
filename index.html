<body> 
	
	<!-- PRELOADER -->
	<div id="preloader">
		<div class="loader_line"></div>
	</div>
	<!-- /PRELOADER -->
	
	<!-- WRAPPER ALL -->
	<div> 	
	
		<!-- WAVE DOTS -->
		<div class="waves"></div>
		<!-- WAVE DOTS -->
		
		<!-- CONTENT -->
		<div class="edrea_tm_content">
		
			<!-- HOME -->
			<div class="edrea_tm_section animated" id="home">
				<div class="section_inner">
					<div class="edrea_tm_home">
						<h3 class="name">Tianle <span class="coloring">Yuan</span></h3>
						<h3 class="job">
							<span class="cd-headline rotate-1"> <!-- ANIMATE TEXT VALUES: zoom, rotate-1, letters type, letters rotate-2, loading-bar, slide, clip, letters rotate-3, letters scale, push,  -->
								<span class="blc">An&nbspOptimistic</span>
								<span class="cd-words-wrapper">
								  <b class="is-visible">&nbspCG Geek</b>
								  <b>Dilettante</b>
								  <b>MusicLover</b>
								</span>
							</span>
						</h3>
						<div class="edrea_tm_button">
							<a href="./Portfolio">Portfolio</a>&nbsp&nbsp&nbsp&nbsp<a href="https://yuantianle.github.io/">Blog</a>
						</div>
					</div>
				</div>
			</div>
			<!-- /HOME -->
			
			
		</div>
		<!-- /CONTENT -->
		
		<div class= "mycursor"></div>
		<script>
			const cursor = document.querySelector('.mycursor');
			document.addEventListener('mousemove', e =>{
				cursor.setAttribute("style","top: "+(e.pageY-15)+"px; left: "+(e.pageX-15)+"px;")
			document.addEventListener('click',()=>{
				cursor.classList.add("expand");
				setTimeout(()=>{
					cursor.classList.remove("expand");
				}, 500)
			})
			})
		</script>

	</div>
